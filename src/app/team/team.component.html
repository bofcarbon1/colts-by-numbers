<mat-toolbar class="mat-toolbar">
    <mat-toolbar-row>   
      Colts By Numbers:&nbsp;&nbsp;     
      <div style="border: 1px solid whitesmoke ">
        <a routerLink="/home">&nbsp;Home&nbsp;</a> 
        <a routerLink="/player">&nbsp;Players&nbsp;</a>
      </div>
    </mat-toolbar-row>
</mat-toolbar> 
<div flex class="row" layout="row">    
    <div layout="column" flex>
        <div class="box1">       
            <mat-tab-group headerPosition="below">
              <mat-tab class="myTab" label="Team Worthy">
                <div class="myTabContent">
                  <h3>Team Notes:</h3>
                  <p>Colts 2019 team stats are in.</p>
                </div>            
              </mat-tab>
              <mat-tab label="Team Stats"> 
                <div class="myTabContent">
                  <h3>Team Stat Gallery Links:</h3> 
                  <div>
                    <a mat-button style="background-color: black;" routerLink="/team/offense">&nbsp;Offensive Stats&nbsp;</a>
                    <mat-divider [inset]='true'>-</mat-divider>
                    <a mat-button style="background-color: black;" routerLink="/team/defense">&nbsp;Defensive Stats&nbsp;</a>
                  </div>                
                </div>  
              </mat-tab>
              <mat-tab label="Team Bonus"> 
                <div flex="100" class="myTabContent">
                  <h3>Bonus Stat</h3>
                  <p>During the season we will have a bonus team stat.<br/>
                    Team stat bonus link will be here.                                 
                  </p> 
                </div>  
              </mat-tab>
            </mat-tab-group>           
        </div>
        <div class="box2">
            
        </div>
        <div class="box3">
            All rights reserved Brian Quinn
          </div>
    </div>
  </div>
